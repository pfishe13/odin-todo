<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <script src="main.js" defer></script>
    <div id="header"></div>
    <div id="sidebar"></div>
    <div id="main-content"></div>
    <div id="project-form">
        <form id="new-project" onsubmit="">
            <h2>Create a New Project</h2>
            <label for="project-name">Project Name:</label>
            <input id="project-name" type="text" required>

            <label for="project-color">Display Color</label>
            <input id="project-color" type="color">

            <div class="form-buttons">
                <button type="button" class="cancel"><span class="material-symbols-outlined">
                  close
                  </span></button>
                <button id="project-submit" type="submit"><span class="material-symbols-outlined">
                  done
                  </span></button>
            </div>
        </form>
    </div>
</body>
</html>
