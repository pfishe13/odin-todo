<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,200" />    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Work+Sans:300" rel="stylesheet">
</head>
<body>
    <script src="main.js" defer></script>
    <div id="header">
        <h1>Todo.</h1>
        <button id="open-task-form"><span class="material-symbols-outlined">
                add
                </span></button>
        </button>
    </div>
    <div id="sidebar">
        <div id="project-buttons">
            <h3>Projects</h3>
        </div>
        <h3 id="open-project-form">
            <span class="material-symbols-outlined">
                create_new_folder
                </span> Create Project
            </h3>
    </div>
    <div id="main-content"></div>
    <div id="project-form">
        <form id="new-project" onsubmit="">
            <div class="form-inputs">
                <h2>Create a New Project</h2>
                <div>
                    <label for="project-name">Project Name:</label>
                    <input id="project-name" type="text" required>
                </div>

                <div>
                    <label for="project-color">Display Color</label>
                    <div class="project-radio-buttons">
                        <label class="radio-container">
                            <input type="radio" id="radio-white" checked="checked" name="project-color" value="#FFFFFF">
                            <span class="checkmark"></span>
                          </label>
                          <label class="radio-container">
                            <input type="radio" id="radio-red" name="project-color" value="#E74C3C">
                            <span class="checkmark"></span>
                          </label>
                          <label class="radio-container">
                            <input type="radio" id="radio-purple" name="project-color" value="#8E44AD">
                            <span class="checkmark"></span>
                          </label>
                          <label class="radio-container">
                            <input type="radio" id="radio-blue" name="project-color" value="#3498DB">
                            <span class="checkmark"></span>
                          </label>
                          <label class="radio-container">
                            <input type="radio" id="radio-green" name="project-color" value="#1ABC9C">
                            <span class="checkmark"></span>
                          </label><label class="radio-container">
                            <input type="radio" id="radio-yellow" name="project-color" value="#F1C40F">
                            <span class="checkmark"></span>
                          </label><label class="radio-container">
                            <input type="radio" id="radio-orange" name="project-color" value="#E67E22">
                            <span class="checkmark"></span>
                          </label>
                    </div>
                </div>
            </div>  
            <div class="form-buttons">
                <button type="button" class="cancel"><span class="material-symbols-outlined">
                  close
                  </span></button>
                <button id="project-submit" type="submit"><span class="material-symbols-outlined">
                  done
                  </span></button>
            </div>
        </form>
    </div>
    <div id="task-form">
        <form id="new-task" onsubmit="">
            <div class="form-inputs">
                <h2>Create a New Task</h2>
                <div>
                    <label for="task-name">Task Name:</label>
                    <input id="task-name" type="text" required>
                </div>

                <div>
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" type="text" ></textarea>
                </div>

                <div>
                    <label for="task-date">Due:</label>
                    <input id="task-date" type="date" >
                </div>
            </div>
            <div class="form-buttons">
                <button type="button" class="task-cancel"><span class="material-symbols-outlined">
                  close
                  </span></button>
                <button id="task-submit" type="submit"><span class="material-symbols-outlined">
                  done
                  </span></button>
            </div>
        </form>
    </div>
    <div class="blur">

    </div>
</body>
</html>
