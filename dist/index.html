<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Work+Sans:300" rel="stylesheet">
</head>
<body>
    <script src="main.js" defer></script>
    <div id="header">
        <h1>Todo.</h1>
        <button id="open-task-form">
            <span>
            New Task
            </span>
        </button>
    </div>
    <div id="sidebar">
        <div id="project-buttons"></div>
        <button id="open-project-form">
            <span>
            New Project
            </span>
        </button>
    </div>
    <div id="main-content"></div>
    <div id="project-form">
        <form id="new-project" onsubmit="">
            <h2>Create a New Project</h2>
            <label for="project-name">Project Name:</label>
            <input id="project-name" type="text" required>

            <label for="project-color">Display Color</label>
            <input id="project-color" type="color">

            <div class="form-buttons">
                <button type="button" class="cancel"><span class="material-symbols-outlined">
                  close
                  </span></button>
                <button id="project-submit" type="submit"><span class="material-symbols-outlined">
                  done
                  </span></button>
            </div>
        </form>
    </div>
    <div id="task-form">
        <form id="new-task" onsubmit="">
            <div class="form-inputs">
                <h2>Create a New Task</h2>
                <label for="task-name">Task Name:</label>
                <input id="task-name" type="text" required>

                <label for="task-description">Description:</label>
                <input id="task-description" type="text" >

                <label for="task-date">Due:</label>
                <input id="task-date" type="date" >
            </div>
            <div class="form-buttons">
                <button type="button" class="task-cancel"><span class="material-symbols-outlined">
                  close
                  </span></button>
                <button id="task-submit" type="submit"><span class="material-symbols-outlined">
                  done
                  </span></button>
            </div>
        </form>
    </div>
</body>
</html>
